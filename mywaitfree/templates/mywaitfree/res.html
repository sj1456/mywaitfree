{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Waiting List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'mywaitfree/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">No.</th>
									<th class="cell100 column2">Name</th>
									<th class="cell100 column3">Phone Number</th>
									<th class="cell100 column4">Group Size</th>
									<th class="cell100 column5">Arrival Time</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								{% for guest in waiting_list %}
								<tr class="row100 body">
									<td class="cell100 column1">{{ forloop.counter }}</td>
									<td class="cell100 column2">{{ guest.guest_name }}</td>
    								<td class="cell100 column3">{{ guest.phone_number }}</td>
    								<td class="cell100 column4">{{ guest.group_size }}</td>
    								<td class="cell100 column5">{{ guest.register_time }}</td>
  								</tr>
  								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


<!--===============================================================================================-->	
	<script src="{% static 'mywaitfree/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mywaitfree/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'mywaitfree/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mywaitfree/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mywaitfree/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="{% static 'mywaitfree/js/main.js' %}"></script>

</body>
</html>
